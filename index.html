<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Wellness Awareness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #eef2f3;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #185a9d;
      margin-bottom: 1rem;
    }

    form label {
      font-weight: 500;
      display: block;
      margin-top: 1rem;
    }

    form textarea,
    form input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    form textarea:focus,
    form input[type="text"]:focus {
      border-color: #43cea2;
      outline: none;
    }

    form button {
      margin-top: 1.5rem;
      background: #185a9d;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #144a7c;
    }

    #thankYouMessage {
      display: none;
      padding: 1rem;
      background-color: #e0ffe5;
      border-left: 5px solid #43cea2;
      margin-top: 1.5rem;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      main {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Break Free from Digital Addiction</h1>
  </header>

  <main>
    <section>
      <h2>Why It Matters</h2>
      <p>Excessive phone use is affecting our productivity, relationships, and sleep. It's time to become more mindful of our screen time and take steps to live healthier lives.</p>
    </section>

    <section>
      <h2>Share Your Thoughts</h2>
      <form id="wellnessForm">
        <label for="name">Your Name (optional):</label>
        <input type="text" id="name" name="name" />

        <label for="opinion">What are your thoughts on digital addiction?</label>
        <textarea id="opinion" name="opinion" rows="4" required></textarea>

        <label for="solutions">What tips or methods do you use to limit screen time?</label>
        <textarea id="solutions" name="solutions" rows="4"></textarea>

        <button type="submit">Submit</button>
        <div id="thankYouMessage">Thank you for your feedback! ðŸ’š</div>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('wellnessForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.reset();
      thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
