<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Wellness Awareness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #4caf50;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
    }
    h2 {
      color: #333;
    }
    form textarea, form input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Break Free from Digital Addiction</h1>
  </header>
  <main>
    <section>
      <h2>Why It Matters</h2>
      <p>Excessive phone use is affecting our productivity, relationships, and sleep. It's time to become more mindful of our screen time and take steps to live healthier lives.</p>
    </section><section>
  <h2>Share Your Thoughts</h2>
  <form>
    <label for="name">Your Name (optional):</label>
    <input type="text" id="name" name="name" />

    <label for="opinion">What are your thoughts on digital addiction?</label>
    <textarea id="opinion" name="opinion" rows="4" required></textarea>

    <label for="solutions">What tips or methods do you use to limit screen time?</label>
    <textarea id="solutions" name="solutions" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>
</section>

  </main>
</body>
</html>
